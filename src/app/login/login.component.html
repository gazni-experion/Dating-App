<div class="container m-5">
<!-- Default form login -->
<div class="row form-group mx-auto">
    <hr>
<form [formGroup]="loginForm" (ngSubmit)="loginCredentials()" class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input formControlName="username" name="UserName" type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="User Name">

    <!-- Password -->
    <input formControlName="password" name="UserPassword" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
     
            <!-- Remember me -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="defaultLoginFormRemember">
                <label class="form-check-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
       
        <div class="d-flex justify-content-end">
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-5 px-5" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="reg">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a href="#" class="mx-2" role="button"><i class="fa fa-brands fa-facebook-f"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fa fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fa fa-github light-blue-text"></i></a>

</form>
</div>
</div>
