
<app-navbar></app-navbar>

<div class="container">
  <div class="row m-3">
    <h3 style="text-align: center">Find your match</h3>
    <hr />
    <div class="col">
      <table class="table m-4">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Favourite Food</th>
            <th scope="col">Hobby</th>
          </tr>
        </thead>
        <tbody class="table-warning">
          <tr
            *ngFor="
              let user of userServices.users
                | filter: this.app.filter
                | paginate: { itemsPerPage: 5, currentPage: page }
            "
          >
            <td>{{ user.Name }}</td>
            <td>{{ user.Age }}</td>
            <td>{{ user.Gender }}</td>
            <td>{{ user.FavouriteFood }}</td>
            <td>{{ user.Hobby }}</td>
          </tr>
        </tbody>
      </table>
      <div class="footer">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
