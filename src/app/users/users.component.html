
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DatingApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="users">Find Match</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
       </ul>
    </div>
     <form class="d-flex align-items-end form-group">
        <input class="form-control me-2 rounded-pill" type="search" name="search" placeholder="Search Here...!" aria-label="Search" [(ngModel)]="filter">
      </form>
  </div>
</nav>


<div class="container">
  <div class="row m-3">
    <h3 style="text-align: center">Find your match</h3>
    <hr />
    <div class="col">
      <table class="table m-4">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Favourite Food</th>
            <th scope="col">Hobby</th>
          </tr>
        </thead>
        <tbody class="table-warning">
          <tr
            *ngFor="
              let user of userServices.users
              | filter:filter
                | paginate: { itemsPerPage: 5, currentPage: page }"
          >
            <td>{{ user.Name }}</td>
            <td>{{ user.Age }}</td>
            <td>{{ user.Gender }}</td>
            <td>{{ user.FavouriteFood }}</td>
            <td>{{ user.Hobby }}</td>
          </tr>
        </tbody>
      </table>
      <div class="footer">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
